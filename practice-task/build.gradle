apply plugin: 'java'
//apply plugin: 'java-library'

dependencies {
    implementation 'junit:junit:4.12'
    implementation project(':reusable-code')
    implementation 'org.apache.httpcomponents:httpclient:4.5.5'
    implementation 'commons-collections:commons-collections:3.2.2'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'com.alibaba:fastjson:1.2.47'
    implementation 'org.springframework:spring-core:5.0.6.RELEASE'
    implementation 'org.springframework:spring-web:5.0.6.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.0.6.RELEASE'
    implementation 'org.springframework:spring-context:5.0.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter:2.0.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.2.RELEASE'
    implementation 'io.netty:netty-all:4.0.56.Final'
    implementation 'mysql:mysql-connector-java:5.1.48'
    implementation 'com.alibaba:druid:1.1.12'
    api 'org.apache.pdfbox:pdfbox:2.0.16'
    implementation fileTree(dir:'lib',includes:['jave-1.0.2.jar'])
}
