/*
 * This file was generated by the Gradle 'init' task.
 */

apply plugin: 'java'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'


dependencies {
    compile project(':basic-java')
    compile 'junit:junit:4.12'
    compile 'commons-lang:commons-lang:2.6'
    compile 'io.jsonwebtoken:jjwt:0.9.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    compile 'dom4j:dom4j:1.6.1'
    compile 'xerces:xercesImpl:2.11.0'
    compile 'batik:batik-ext:1.6'
    compile 'org.apache.httpcomponents:httpclient:4.5.5'
    compile 'org.apache.httpcomponents:httpcore:4.4.9'
    compile 'commons-codec:commons-codec:1.10'
    compile 'com.google.guava:guava:23.0'
    compile 'commons-logging:commons-logging:1.2'
    compile 'commons-io:commons-io:2.2'
    compile 'mysql:mysql-connector-java:5.1.48'
    compile 'com.alibaba:druid:1.1.3'
    compile 'javax.mail:mail:1.4.7'
    compile 'org.springframework:spring-beans:4.3.24.RELEASE'
    api 'org.apache.poi:poi:3.17'
    api 'org.apache.poi:poi-ooxml:3.17'
    implementation 'org.apache.pdfbox:pdfbox:2.0.16'
    implementation 'org.apache.pdfbox:fontbox:2.0.16'
    implementation 'redis.clients:jedis:2.9.0'
    implementation 'org.ow2.asm:asm:7.1'
    implementation 'cglib:cglib:3.2.12'
    implementation 'org.javassist:javassist:3.25.0-GA'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.10'

    testImplementation 'org.mockito:mockito-core:3.2.4'
    testCompile 'com.fasterxml.jackson.core:jackson-core:2.9.4'
}
