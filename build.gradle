allprojects {
    group = 'com.codefans'
    version = '1.0.0-SNAPSHOT'

    repositories {
        maven {
            url = uri('http://artifactory.jd.com/libs-releases')
        }

        maven {
            url = uri('http://artifactory.jd.com/libs-snapshots')
        }
    }

    task delPomXml(type: Delete, group: "csz customize", description: "Copies sources to the dest directory") {
        delete "$projectDir/pom.xml"
    }
}

subprojects {

//    apply plugin: 'java'
    apply plugin: 'java-library'

    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'

    sourceCompatibility = '1.8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
